<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RecruitIntel Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Space+Grotesk&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }

    .container {
      display: flex;
      height: 100vh;
      max-width: 960px;
      margin: auto;
      background: #161b22;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .sidebar {
      width: 200px;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      padding: 24px 16px;
      gap: 16px;
      border-right: 1px solid #30363d;
    }

    .sidebar button {
      background: #1f6feb;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active-tab {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1e252e;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .card textarea {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      resize: vertical;
      min-height: 100px;
    }

    .button-primary {
      background: #1f6feb;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    .meter {
      height: 12px;
      background: linear-gradient(to right, #2ea043, #e3b341, #f85149);
      border-radius: 6px;
      width: 100%;
      transition: width 0.4s ease-in-out;
    }

    ul {
      margin: 8px 0 0;
      padding-left: 20px;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid #30363d;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button id="tab-analysis">üîç Analysis</button>
      <button id="tab-history">üìú History</button>
      <button id="tab-settings">‚öôÔ∏è Settings</button>
    </div>

    <!-- Main Content Panels -->
    <div class="main">
      <div id="panel-analysis" class="tab-content active-tab">
        <!-- Message Analyzer -->
        <div class="card">
          <h3>üß† GPT Message Checker</h3>
          <textarea id="msgInput" placeholder="Paste recruiter message here..."></textarea>
          <button id="analyzeBtn" class="button-primary">Analyze</button>
          <div id="result" style="margin-top:12px;"></div>
        </div>

        <!-- Risk Score -->
        <div class="card">
          <label class="label">Risk Score</label>
          <div id="riskMeterFill" class="meter" style="width: 0%;"></div>
        </div>

        <!-- AI Certainty -->
        <div class="card">
          <label class="label">AI Detection Certainty</label>
          <p>Confidence: <span id="confidenceScore">--</span></p>
        </div>

        <!-- Red Flags -->
        <div class="card">
          <label class="label">Red Flags</label>
          <ul id="redFlags"></ul>
        </div>

        <!-- Report -->
        <div class="card">
          <h4>Reporting</h4>
          <p>Quickly submit recruiter scam reports</p>
          <button class="button-primary">Report</button>
        </div>
      </div>

      <div id="panel-history" class="tab-content">
        <div class="card">
          <h3>üìú Analysis History</h3>
          <div id="historyBox">üì≠ No saved messages yet.</div>
        </div>
        <div class="card">
          <h3>üì§ Export Options</h3>
          <button id="exportJsonBtn" class="button-primary">üíæ Export as JSON</button>
          <button id="exportCsvBtn" class="button-primary" style="margin-top: 10px;">üìä Export as CSV</button>
        </div>
      </div>

      <div id="panel-settings" class="tab-content">
        <div class="card">
          <h3>‚öôÔ∏è Settings</h3>
          <label><input type="checkbox" id="autoSaveToggle"> Auto-save analysis</label><br />
          <label><input type="checkbox" id="colorBlindMode"> Color-blind mode</label><br />
          <label><input type="checkbox" id="dataConsent"> I agree to data storage for analysis</label>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Scripts -->
  <script src="popup.js"></script>
  <script src="tabs.js"></script>
</body>
</html>
